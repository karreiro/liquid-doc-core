<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parser Performance Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        .chart-container {
            position: relative;
            height: 600px;
            margin-bottom: 40px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parser Performance Comparison</h1>
        <p class="subtitle">Ohm.js vs Pest.rs - from Snapshot: 2025-05-30</p>
        
        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="avgSpeedup">-</div>
                <div class="stat-label">Average Speedup</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="maxSpeedup">-</div>
                <div class="stat-label">Maximum Speedup</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="minSpeedup">-</div>
                <div class="stat-label">Minimum Speedup</div>
            </div>
        </div>
    </div>

    <script>
        // For the moment this is static, but could be pulled from the data generated by the GH action
        const data = [
            { fixture: 'fixture1', ohm: 3.8404, pest: 0.2987 },
            { fixture: 'fixture2', ohm: 0.5589, pest: 0.0142 },
            { fixture: 'fixture3', ohm: 0.6783, pest: 0.0262 },
            { fixture: 'fixture4', ohm: 1.0237, pest: 0.0437 },
            { fixture: 'fixture5', ohm: 0.8308, pest: 0.0378 },
            { fixture: 'fixture6', ohm: 0.9393, pest: 0.0476 },
            { fixture: 'fixture7', ohm: 0.8451, pest: 0.0306 },
            { fixture: 'fixture8', ohm: 0.6037, pest: 0.0126 },
            { fixture: 'fixture9', ohm: 0.8186, pest: 0.0336 },
            { fixture: 'fixture10', ohm: 12.4696, pest: 0.4464 },
            { fixture: 'fixture11', ohm: 59.2606, pest: 1.9445 },
            { fixture: 'fixture12', ohm: 121.3774, pest: 3.9638 }
        ];

        const labels = data.map(d => d.fixture.replace('.liquid', ''));
        const ohmData = data.map(d => d.ohm);
        const pestData = data.map(d => d.pest);
        
        const speedups = data.map(d => d.ohm / d.pest);
        const avgSpeedup = speedups.reduce((a, b) => a + b, 0) / speedups.length;
        const maxSpeedup = Math.max(...speedups);
        const minSpeedup = Math.min(...speedups);
        
        document.getElementById('avgSpeedup').textContent = avgSpeedup.toFixed(1) + 'x';
        document.getElementById('maxSpeedup').textContent = maxSpeedup.toFixed(1) + 'x';
        document.getElementById('minSpeedup').textContent = minSpeedup.toFixed(1) + 'x';

        const ctx = document.getElementById('performanceChart').getContext('2d');
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Pest.rs',
                        data: pestData,
                        backgroundColor: 'rgba(46, 204, 113, 0.8)',
                        borderColor: 'rgba(46, 204, 113, 1)',
                        borderWidth: 2,
                        borderRadius: 5,
                        borderSkipped: false,
                    },
                    {
                        label: 'Ohm.js',
                        data: ohmData,
                        backgroundColor: 'rgba(231, 76, 60, 0.8)',
                        borderColor: 'rgba(231, 76, 60, 1)',
                        borderWidth: 2,
                        borderRadius: 5,
                        borderSkipped: false,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Parsing Time (ms) by Fixture',
                        font: {
                            size: 18,
                            weight: 'normal'
                        },
                        padding: 20
                    },
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            usePointStyle: true,
                            padding: 20,
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleFont: {
                            size: 14
                        },
                        bodyFont: {
                            size: 13
                        },
                        callbacks: {
                            afterBody: function(context) {
                                const index = context[0].dataIndex;
                                const speedup = (ohmData[index] / pestData[index]).toFixed(1);
                                return `Speedup: ${speedup}x faster with Pest.rs`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        type: 'logarithmic',
                        title: {
                            display: true,
                            text: 'Time (ms) - Log Scale',
                            font: {
                                size: 14
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)',
                            drawOnChartArea: true,
                            lineWidth: function(context) {
                                const value = context.tick.value;
                                return (value === 0.1 || value === 1 || value === 10 || value === 100) ? 1 : 0;
                            }
                        },
                        ticks: {
                            callback: function(value, index, values) {
                                if (value === 0.1 || value === 1 || value === 10 || value === 100) {
                                    return value + ' ms';
                                }
                                return '';
                            }
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Fixture Files',
                            font: {
                                size: 14
                            }
                        },
                        grid: {
                            display: false
                        }
                    }
                },
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                animation: {
                    duration: 1500,
                    easing: 'easeInOutQuart'
                }
            }
        });
    </script>
</body>
</html>
